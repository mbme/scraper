name: Check code

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21.x'

      - name: Install JS modules
        run: npm ci

      - name: Check formatting
        run: npm run check-fmt

      - name: Check types
        run: npm run check-types

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test
